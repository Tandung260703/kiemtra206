<!DOCTYPE html>
<html>
<head>
	<title>Tính tổng các số nguyên tố trong khoảng a đến b</title>
</head>
<script>
    function tinhTongSoNguyenTo() {
  var a = parseInt(document.getElementById("a").value);
  var b = parseInt(document.getElementById("b").value);
  var tong = 0;
  for (var i = a; i <= b; i++) {
    if (laSoNguyenTo(i)) {
      tong += i;
    }
  }
  document.getElementById("ket-qua").value = tong;
}

function laSoNguyenTo(n) {
  if (n < 2) {
    return false;
  }
  for (var i = 2; i <= Math.sqrt(n); i++) {
    if (n % i == 0) {
      return false;
    }
  }
  return true;
}
</script>
<body>
	<h1>Tính tổng các số nguyên tố trong khoảng a đến b</h1>
	<label for="a">Nhập số a:</label>
	<input type="number" id="a" name="a"><br><br>
	<label for="b">Nhập số b:</label>
	<input type="number" id="b" name="b"><br><br>
	<button onclick="tinhTongSoNguyenTo()">Tính toán</button><br><br>
	<label for="ket-qua">Kết quả:</label>
	<input type="text" id="ket-qua" name="ket-qua" readonly>
</body>
</html>
